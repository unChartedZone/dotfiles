#
# Powerline Double Yellow - Tmux Theme
# Created by Jim Myhrberg <contact@jimeh.me>.
#
# Inspired by vim-powerline: https://github.com/Lokaltog/powerline
#
# Requires terminal to be using a powerline compatible font, find one here:
# https://github.com/Lokaltog/powerline-fonts

# Colors
tm_icon=" üçî "
tm_color_active="#fabd2f"

tm_color_outer="#458588"
tm_yellow="#fabd2f"
tm_cyan="#8FE7D0"
tm_orange="#de935f"
tm_active="#d786e6" # This is purple
tm_border_color="#de935f"
tm_color_music="#fb4934"


tm_tunes="#[fg=$tm_color_music,bg=colour235,nobold]ÓÇ≤#[fg=colour233,bg=$tm_color_music]#(osascript ~/.dotfiles/applescripts/tunes.scpt)"
tm_date=""

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-fg $tm_color_active
set -g status-bg default

# Left side of status bar
set -g status-left-bg colour233
set -g status-left-fg "#b8bb26"
set -g status-left-length 40
set -g status-left "#[fg=colour233,bg=$tm_color_outer,bold]$tm_icon #S #[fg=$tm_color_outer,bg=$tm_yellow,nobold]ÓÇ∞#[fg=colour233,bg=$tm_yellow] #I:#P #[fg=$tm_yellow,bg=colour233,nobold]ÓÇ∞"

# Right side of status bar
set -g status-right-bg colour233
set -g status-right-fg colour243
set -g status-right-length 150
# set -g status-right "$tm_tunes #[fg=$tm_cyan,bg=$tm_color_music,nobold]ÓÇ≤#[fg=colour233,bg=$tm_cyan] %H:%M:%S #[fg=$tm_yellow,bg=$tm_cyan]ÓÇ≤#[fg=colour233,bg=$tm_yellow] %d-%b-%y #[fg=$tm_color_outer,bg=$tm_yellow]ÓÇ≤#[fg=colour233,bg=$tm_color_outer,bold] #H "
set -g status-right "$tm_tunes #[fg=$tm_cyan,bg=$tm_color_music,nobold]ÓÇ≤#[fg=colour233,bg=$tm_cyan] %H:%M:%S #[fg=$tm_yellow,bg=$tm_cyan]ÓÇ≤#[fg=colour233,bg=$tm_yellow] %d-%b-%y #[fg=$tm_color_outer,bg=$tm_yellow]"

# Window status
set -g window-status-format "  #I:#W#F  "
set -g window-status-current-format "#[fg=colour233,bg=$tm_active]ÓÇ∞#[fg=black,bg=$tm_active,nobold] #I:#W#F #[fg=$tm_active,bg=colour233,nobold]ÓÇ∞"

# Current window status
set -g window-status-current-bg colour227
set -g window-status-current-fg colour235

# Window with activity status
set -g window-status-activity-bg colour245 # fg and bg are flipped here due to
set -g window-status-activity-fg colour233 # a bug in tmux

# Window separator
set -g window-status-separator ""

# Pane border
set -g pane-border-bg default
set -g pane-border-fg $tm_border_color

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg $tm_border_color

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour colour227
set -g clock-mode-style 24

# Message
set -g message-bg black
set -g message-fg $tm_active

# Command message
set -g message-command-bg colour233
set -g message-command-fg black

# Mode
set -g mode-bg $tm_yellow
set -g mode-fg colour235
